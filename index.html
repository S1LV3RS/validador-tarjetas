<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validator Pro | Gold Minimalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            /* Gradiente Dorado de Lujo */
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-text: #d4af37;
            
            /* Fondos de Bancos */
            --bg-default: linear-gradient(135deg, #1e1e1e 0%, #080808 100%);
            --bg-banorte: linear-gradient(135deg, #4a0000 0%, #1a0000 100%);
            --bg-bbva: linear-gradient(135deg, #001f3f 0%, #000a14 100%);
            --bg-santander: linear-gradient(135deg, #590000 0%, #2b0000 100%);
            --bg-chase: linear-gradient(135deg, #003366 0%, #001a33 100%);
            --bg-bofa: linear-gradient(135deg, #660000 0%, #330000 100%);
            --bg-citi: linear-gradient(135deg, #002b4d 0%, #001526 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* FONDO CON LÍNEAS DORADAS DESVANECIDAS Y PROFUNDIDAD */
            background-image: 
                radial-gradient(circle at 50% 0%, #222222 0%, #050505 80%), /* Luz superior */
                repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(212, 175, 55, 0.02) 40px, rgba(212, 175, 55, 0.02) 42px); /* Líneas sutiles */
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Un poco más compacto para ser más minimalista */
            perspective: 1000px;
            z-index: 1;
        }

        /* --- Header --- */
        header { text-align: center; margin-bottom: 35px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 1px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 2px 15px rgba(191, 149, 63, 0.25);
        }

        p.subtitle {
            color: var(--text-muted); font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; font-weight: 300;
        }

        /* --- Tarjeta Visual (Minimalist & Deep) --- */
        .credit-card {
            background: var(--bg-default);
            border-radius: 20px;
            padding: 25px;
            aspect-ratio: 1.58/1;
            width: 100%;
            position: relative;
            /* NUEVO EFECTO DE PROFUNDIDAD FLOTANTE */
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8), /* Sombra profunda */
                0 10px 20px -5px rgba(0, 0, 0, 0.5),  /* Sombra cercana */
                0 0 0 1px rgba(255, 215, 0, 0.1) inset; /* Borde dorado sutil */
            margin-bottom: 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Clases de Banco */
        .credit-card.bank-banorte { background: var(--bg-banorte); }
        .credit-card.bank-bbva { background: var(--bg-bbva); }
        .credit-card.bank-santander { background: var(--bg-santander); }
        .credit-card.bank-chase { background: var(--bg-chase); }
        .credit-card.bank-bofa { background: var(--bg-bofa); }
        .credit-card.bank-citi { background: var(--bg-citi); }

        /* Textura de ruido muy sutil */
        .credit-card::before {
            content: ''; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; mix-blend-mode: overlay;
        }
        
        .credit-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px -15px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 215, 0, 0.25) inset;
        }

        /* Top: Solo Banco (Sin Chip) */
        .card-top {
            display: flex; justify-content: space-between; align-items: flex-start; height: 30px;
        }

        .bank-logo {
            height: 22px; width: auto; object-fit: contain;
            filter: brightness(0) invert(1) drop-shadow(0 1px 2px rgba(0,0,0,0.3));
            opacity: 0; transform: translateY(-5px); transition: all 0.5s ease;
        }
        .bank-logo.visible { opacity: 0.85; transform: translateY(0); }

        /* Middle: Número */
        .card-number {
            font-family: 'Courier Prime', monospace;
            font-size: clamp(1.3rem, 5vw, 1.6rem);
            letter-spacing: 3px; color: #fff;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
            text-align: center; margin-top: 10px; z-index: 2; white-space: nowrap; font-weight: 700;
        }

        /* Bottom: Detalles y Logo Red */
        .card-bottom { display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; }
        .card-details { display: flex; gap: 25px; }
        .detail-box label {
            display: block; font-size: 0.5rem; color: rgba(255,255,255,0.5);
            text-transform: uppercase; margin-bottom: 4px; letter-spacing: 2px;
        }
        .detail-box div {
            font-family: 'Montserrat', sans-serif; font-size: 0.8rem; color: #fff;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 500;
        }

        .network-logo {
            height: 28px; /* HACIENDO EL LOGO MÁS PEQUEÑO EN MÓVIL */
            width: auto; object-fit: contain; opacity: 0.8; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4)); transition: all 0.5s;
        }

        /* --- Formulario Flotante --- */
        .form-container {
            background: rgba(25, 25, 25, 0.7); /* Un poco más oscuro y transparente */
            padding: 35px 30px;
            border-radius: 20px;
            /* EFECTO DE PROFUNDIDAD FLOTANTE EN EL FORMULARIO */
            box-shadow: 
                0 20px 40px -10px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255, 215, 0, 0.05) inset;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .input-group { margin-bottom: 30px; }
        
        .input-label {
            display: block; color: var(--gold-text);
            font-size: 0.65rem; margin-bottom: 10px;
            letter-spacing: 2px; text-transform: uppercase; font-weight: 600; opacity: 0.9;
        }

        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 12px 0;
            color: #fff; font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem; letter-spacing: 1.5px; transition: all 0.3s ease;
        }
        input:focus {
            outline: none; border-bottom: 1px solid var(--gold-text);
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.05));
        }
        input::placeholder { color: rgba(255, 255, 255, 0.2); letter-spacing: 1px; }

        /* --- Botón Gold Minimal --- */
        .btn-add {
            width: 100%; padding: 18px;
            background: var(--gold-gradient);
            border: none; border-radius: 12px;
            color: #0a0a0a; font-weight: 700; font-size: 0.9rem;
            letter-spacing: 3px; text-transform: uppercase;
            cursor: pointer; transition: all 0.4s ease;
            box-shadow: 0 10px 30px -5px rgba(212, 175, 55, 0.3);
            margin-top: 10px;
        }
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px -5px rgba(212, 175, 55, 0.5);
        }
        .btn-add:active { transform: translateY(0); }

        /* Modal Resultado */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.4s; z-index: 999;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 50px 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: scale(0.95) translateY(20px); transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }
        .status-icon { font-size: 3.5rem; margin-bottom: 20px; display: block; }
        .btn-close {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.2); color: #aaa;
            padding: 10px 30px; border-radius: 50px; margin-top: 30px; cursor: pointer;
            transition: 0.3s; font-size: 0.8rem; letter-spacing: 1px;
        }
        .btn-close:hover { border-color: var(--gold-text); color: var(--gold-text); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VALIDATOR PRO</h1>
            <p class="subtitle">Minimalist Gold Edition</p>
        </header>

        <div class="credit-card" id="cardVisual">
            <div class="card-top">
                <img src="" alt="Bank" class="bank-logo" id="bankLogo">
                </div>
            
            <div class="card-number" id="displayNumber">#### #### #### ####</div>
            
            <div class="card-bottom">
                <div class="card-details">
                    <div class="detail-box">
                        <label>TITULAR</label>
                        <div>USUARIO</div>
                    </div>
                    <div class="detail-box">
                        <label>VENCE</label>
                        <div id="displayExpiry">MM/AA</div>
                    </div>
                </div>
                <img src="" alt="Network" class="network-logo" id="networkLogo">
            </div>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label class="input-label">Número de Tarjeta</label>
                <input type="text" id="inputNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" autocomplete="cc-number">
            </div>

            <div class="input-group">
                <label class="input-label">Vencimiento (MM/AA)</label>
                <input type="text" id="inputExpiry" placeholder="MM/AA" maxlength="5" inputmode="numeric" autocomplete="cc-exp">
            </div>

            <button class="btn-add" id="btnValidate">Agregar Tarjeta</button>
        </div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <div class="status-icon" id="modalIcon"></div>
            <h3 style="color: #fff; font-family: 'Playfair Display'; margin-bottom: 15px; letter-spacing: 1px;" id="modalTitle"></h3>
            <p style="color: #999; font-size: 0.9rem; font-weight: 300;" id="modalMsg"></p>
            <button class="btn-close" id="btnClose">Cerrar</button>
        </div>
    </div>

    <script>
        // --- LOGOS & DATOS ---
        const networkLogos = {
            visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
            mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
            amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
            discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
        };

        const bankLogos = {
            banorte: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Banorte_logo.svg/1024px-Banorte_logo.svg.png', 
            bbva: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/BBVA_2019.svg/1024px-BBVA_2019.svg.png',
            santander: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Banco_Santander_Logotipo.svg/1024px-Banco_Santander_Logotipo.svg.png',
            chase: 'https://upload.wikimedia.org/wikipedia/commons/d/d6/Chase_logo_2007.svg',
            bofa: 'https://upload.wikimedia.org/wikipedia/commons/2/20/Bank_of_America_logo.svg',
            citi: 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Citi.svg'
        };

        const binDatabase = {
            '491566': { bank: 'banorte', network: 'visa' },
            '525678': { bank: 'banorte', network: 'mastercard' },
            '415231': { bank: 'bbva', network: 'visa' },
            '557907': { bank: 'bbva', network: 'mastercard' },
            '491658': { bank: 'santander', network: 'visa' },
            '414720': { bank: 'chase', network: 'visa' },
            '426684': { bank: 'chase', network: 'visa' },
            '482859': { bank: 'bofa', network: 'visa' },
            '549099': { bank: 'citi', network: 'mastercard' },
            '414709': { bank: 'citi', network: 'visa' }
        };

        const inputNumber = document.getElementById('inputNumber');
        const inputExpiry = document.getElementById('inputExpiry');
        const cardVisual = document.getElementById('cardVisual');
        const bankLogoImg = document.getElementById('bankLogo');
        const networkLogoImg = document.getElementById('networkLogo');
        const resultModal = document.getElementById('resultModal');

        function updateCardUI(numberRaw) {
            const bin = numberRaw.substring(0, 6);
            const cardData = binDatabase[bin];

            cardVisual.className = 'credit-card'; 
            bankLogoImg.classList.remove('visible');
            networkLogoImg.src = ''; networkLogoImg.style.opacity = '0';

            if (cardData) {
                cardVisual.classList.add(`bank-${cardData.bank}`);
                bankLogoImg.src = bankLogos[cardData.bank];
                bankLogoImg.classList.add('visible');
                networkLogoImg.src = networkLogos[cardData.network];
                networkLogoImg.style.opacity = '1';
            } else {
                let net = null;
                if (/^4/.test(numberRaw)) net = 'visa';
                else if (/^5[1-5]/.test(numberRaw)) net = 'mastercard';
                else if (/^3[47]/.test(numberRaw)) net = 'amex';
                if(net) {
                    networkLogoImg.src = networkLogos[net];
                    networkLogoImg.style.opacity = '1';
                }
            }

            let formattedNum = numberRaw.match(/.{1,4}/g)?.join(' ') || numberRaw;
            document.getElementById('displayNumber').innerText = formattedNum || '#### #### #### ####';
            document.getElementById('displayExpiry').innerText = inputExpiry.value || 'MM/AA';
        }

        function luhnCheck(val) {
            let sum = 0, shouldDouble = false;
            for (let i = val.length - 1; i >= 0; i--) {
                let digit = parseInt(val.charAt(i));
                if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
                sum += digit; shouldDouble = !shouldDouble;
            }
            return (sum % 10) === 0;
        }

        function validateExpiry(dateString) {
            if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
            const [month, yearStr] = dateString.split('/').map(Number);
            const year = 2000 + yearStr; const now = new Date();
            if (month < 1 || month > 12) return false;
            if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
            return true;
        }

        inputNumber.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
            updateCardUI(val);
        });

        inputExpiry.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
            else e.target.value = val;
            updateCardUI(inputNumber.value.replace(/\s/g,''));
        });

        document.getElementById('btnValidate').addEventListener('click', () => {
            const numRaw = inputNumber.value.replace(/\s/g, '');
            const expRaw = inputExpiry.value;
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMsg = document.getElementById('modalMsg');

            let isValid = true; 
            let title = "TARJETA ACEPTADA";
            let msg = "La tarjeta ha sido validada y agregada correctamente.";

            if (numRaw.length < 13 || !luhnCheck(numRaw)) {
                isValid = false; title = "TARJETA NO VÁLIDA"; msg = "El número no pasó la verificación de seguridad.";
            } else if (!validateExpiry(expRaw)) {
                isValid = false; title = "FECHA INVÁLIDA"; msg = "La tarjeta ha expirado o la fecha es incorrecta.";
            }

            modalIcon.innerText = isValid ? '✨' : '⚠️';
            modalTitle.innerText = title;
            modalTitle.style.color = isValid ? '#d4af37' : '#ef4444';
            modalMsg.innerText = msg;
            resultModal.classList.add('active');
        });

        document.getElementById('btnClose').addEventListener('click', () => resultModal.classList.remove('active'));
    </script>
</body>
</html>
