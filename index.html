<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validador | Clean Dark Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Dark Glassmorphism */
            --bg-body: #1c1c1e;
            --bg-container: #333338;
            --bg-input: #48484e;
            /* Botón oscuro desvanecido como pediste */
            --bg-btn-dark: linear-gradient(145deg, #2a2a2e, #1a1a1c);
            --text-main: #ffffff;
            --text-muted: #ebebf599;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 20px;
        }

        /* CONTENEDOR PRINCIPAL TIPO APP */
        .container {
            width: 100%;
            max-width: 380px;
            background-color: var(--bg-container);
            border-radius: 35px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.1);
        }

        /* HEADER */
        .header-title h1 {
            text-align: center;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 1px;
            color: var(--text-main);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* TARJETA VIRTUAL */
        .virtual-card {
            width: 100%;
            aspect-ratio: 1.58/1;
            background: #111111;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        /* CHIP PLATEADO */
        .chip {
            width: 42px; height: 30px;
            background: linear-gradient(135deg, #e0e0e0, #999999);
            border-radius: 6px;
            position: relative;
            opacity: 0.9;
        }
        .chip::after {
            content: ''; position: absolute; inset: 0;
            border: 1px solid rgba(0,0,0,0.2); border-radius: 6px;
            background-image: repeating-linear-gradient(transparent, transparent 7px, rgba(0,0,0,0.1) 7px, rgba(0,0,0,0.1) 8px);
        }

        .card-brand-logo { 
            height: 25px; width: auto; object-fit: contain; 
            filter: brightness(0) invert(1); /* Fuerza blanco */
            transition: opacity 0.3s;
        }

        /* NÚMEROS (Puntos iniciales) */
        .card-number-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            letter-spacing: 3px; 
            display: block;
            text-align: center;
            width: 100%;
            color: #ffffff;
            margin-top: 10px; font-weight: 600;
        }

        .card-bottom { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .detail-group label {
            display: block; font-size: 0.55rem; text-transform: uppercase;
            color: var(--text-muted); margin-bottom: 4px; font-weight: 500; letter-spacing: 0.5px;
        }
        .detail-group div {
            font-family: 'Inter', sans-serif; font-weight: 600;
            font-size: 1rem; text-transform: uppercase;
        }

        /* FORMULARIO */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group { position: relative; }
        
        .input-field {
            width: 100%; padding: 18px 20px;
            background: var(--bg-input);
            border: none;
            border-radius: 16px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif; font-size: 1.1rem;
            outline: none; transition: 0.3s;
            text-align: center;
            letter-spacing: 1px;
        }
        .input-field::placeholder { color: rgba(255,255,255,0.2); }
        .input-field:focus { background: #55555d; }

        /* BOTÓN PRINCIPAL */
        .btn-validate {
            width: 100%; padding: 18px; 
            background: var(--bg-btn-dark);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1.1rem; font-weight: 600; letter-spacing: 1px;
            cursor: pointer; margin-top: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        .btn-validate:active { transform: scale(0.97); }

        /* BARRA INFERIOR (Solo 2 botones) */
        .action-bar {
            display: flex;
            justify-content: space-between; /* Empuja los botones a los lados */
            align-items: center;
            margin-top: 10px;
            padding: 0 5px;
        }

        .btn-action {
            background: var(--bg-input);
            border: none;
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .btn-action:active { background: #55555d; transform: scale(0.95); }

        .history-count {
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 8px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 9999;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: var(--bg-container); padding: 40px 30px; border-radius: 24px;
            text-align: center; width: 100%; max-width: 320px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .status-icon { font-size: 4rem; margin-bottom: 15px; display: block; }
        
        .btn-close {
            margin-top: 25px; background: var(--bg-input);
            color: #fff; border: none; padding: 12px 35px; 
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-close:active { transform: scale(0.95); }

    </style>
</head>
<body>

<div class="container">
    <div class="header-title">
        <h1>VALIDADOR</h1>
    </div>

    <div class="virtual-card" id="cardVisual">
        <div class="card-top">
            <div class="chip"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="card-brand-logo" id="cardBrandLogo">
        </div>
        
        <div class="card-number-display" id="displayNumber">• • • •  • • • •  • • • •  • • • •</div>
        
        <div class="card-bottom">
            <div class="detail-group">
                <label>TITULAR DEL SISTEMA</label>
                <div>USUARIO</div>
            </div>
            <div class="detail-group" style="text-align: right;">
                <label>VENCE</label>
                <div id="displayExpiry">12/29</div>
            </div>
        </div>
    </div>

    <form class="form-container" autocomplete="on" onsubmit="return false;">
        
        <div class="input-group">
            <input type="text" id="inputNumber" class="input-field" 
                   placeholder="0000 0000 0000 0000" 
                   maxlength="19" name="cc-number" autocomplete="cc-number" inputmode="numeric">
        </div>

        <div class="input-group">
            <input type="text" id="inputExpiry" class="input-field" 
                   placeholder="MM/AA" 
                   maxlength="5" name="cc-exp" autocomplete="cc-exp" inputmode="numeric">
        </div>
        
        <div style="display: none;">
            <input type="password" id="inputCVC" placeholder="CVC" maxlength="4" autocomplete="cc-csc" name="cc-csc">
        </div>

        <button class="btn-validate" id="btnValidate">VALIDAR AHORA</button>
    </form>

    <div class="action-bar">
        <button class="btn-action" id="btnHistorial">
            Historial <span class="history-count" id="historyCounter">0</span>
        </button>


        <button class="btn-action" id="btnVerificar" onclick="window.location.href=''https://www.gardenweasel.com/checkouts/cn/hWN8yvjbrZES62MczlYIxe8h/en-us?_r=AQABkHtEuKBgcSLy9nq_YB3NcCCeR3dQOJwVwcJyygMy&auto_redirect=false&edge_redirect=true&skip_shop_pay=true">
            Verificar
        </button>

        </div>
</div>

<div class="modal-overlay" id="resultModal">
    <div class="modal-content">
        <div class="status-icon" id="modalIcon"></div>
        <h2 style="margin-bottom: 10px;" id="modalTitle"></h2>
        <p style="color: #bbb; font-size: 0.9rem; line-height: 1.5;" id="modalMsg"></p>
        <button class="btn-close" id="btnCloseModal">Cerrar</button>
    </div>
</div>

<script>
    let validacionesRealizadas = 0;

    const brandLogos = {
        visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
        mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
        amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
        discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
    };

    const inputNumber = document.getElementById('inputNumber');
    const inputExpiry = document.getElementById('inputExpiry');
    const resultModal = document.getElementById('resultModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalIcon = document.getElementById('modalIcon');
    const historyCounterBadge = document.getElementById('historyCounter');

    function updateCardUI(numberRaw) {
        let brand = null;
        if (/^4/.test(numberRaw)) brand = 'visa';
        else if (/^5[1-5]/.test(numberRaw)) brand = 'mastercard';
        else if (/^3[47]/.test(numberRaw)) brand = 'amex';
        else if (/^6(?:011|5)/.test(numberRaw)) brand = 'discover';

        const logo = document.getElementById('cardBrandLogo');
        
        // Lógica corregida para evitar el icono roto
        if (brand) { 
            logo.src = brandLogos[brand]; 
            logo.style.display = 'block'; 
        } else if (numberRaw.length === 0) {
            // Si está vacío, mostramos Visa por defecto
            logo.src = brandLogos['visa'];
            logo.style.display = 'block';
        } else {
            // Si el número no coincide con nada, ocultamos la imagen limpiamente
            logo.style.display = 'none';
        }
        
        let formattedNum = numberRaw.match(/.{1,4}/g)?.join(' ') || '';
        document.getElementById('displayNumber').textContent = formattedNum || '• • • •  • • • •  • • • •  • • • •';
        document.getElementById('displayExpiry').textContent = inputExpiry.value || '12/29';
    }

    function luhnCheck(val) {
        let sum = 0, shouldDouble = false;
        for (let i = val.length - 1; i >= 0; i--) {
            let digit = parseInt(val.charAt(i));
            if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
            sum += digit; shouldDouble = !shouldDouble;
        }
        return (sum % 10) === 0;
    }

    function validateExpiry(dateString) {
        if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
        const [month, yearStr] = dateString.split('/').map(Number);
        const year = 2000 + yearStr;
        const now = new Date();
        if (month < 1 || month > 12) return false;
        if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
        return true;
    }

    inputNumber.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
        updateCardUI(val);
    });

    inputExpiry.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
        else e.target.value = val;
        updateCardUI(inputNumber.value.replace(/\s/g,''));
    });

    document.getElementById('btnValidate').addEventListener('click', (e) => {
        e.preventDefault();
        const numRaw = inputNumber.value.replace(/\s/g, '');
        const expRaw = inputExpiry.value;
        const modalMsg = document.getElementById('modalMsg');

        let isValid = true;
        let msg = "Tarjeta validada correctamente.";

        if (numRaw.length < 13 || !luhnCheck(numRaw)) {
            isValid = false; msg = "El número de tarjeta es incorrecto.";
        } else if (!validateExpiry(expRaw)) {
            isValid = false; msg = "La fecha de vencimiento no es válida.";
        }

        if (isValid) {
            modalIcon.textContent = '✅';
            modalTitle.textContent = 'VÁLIDA';
            modalTitle.style.color = '#4ade80';
            
            validacionesRealizadas++;
            historyCounterBadge.textContent = validacionesRealizadas;
        } else {
            modalIcon.textContent = '❌';
            modalTitle.textContent = 'INVÁLIDA';
            modalTitle.style.color = '#f87171';
        }
        
        modalMsg.textContent = msg;
        resultModal.classList.add('active');
    });

    document.getElementById('btnHistorial').addEventListener('click', () => {
        alert("Validaciones exitosas en esta sesión: " + validacionesRealizadas);
    });

    document.getElementById('btnCloseModal').addEventListener('click', () => resultModal.classList.remove('active'));
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.classList.remove('active'); });
</script>
</body>
</html>
