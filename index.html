<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validator Pro | Compact Luxury</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;400;500;600&family=Courier+Prime:wght@400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-light: #e0e0e0;
            --text-muted: #888888;
            --gold-color: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);

            /* Fondos Bancos */
            --bg-default: linear-gradient(145deg, #151515, #000000);
            --bg-banorte: linear-gradient(145deg, #590000, #2b0000);
            --bg-bbva: linear-gradient(145deg, #002b4d, #001020);
            --bg-santander: linear-gradient(145deg, #7a0000, #330000);
            --bg-chase: linear-gradient(145deg, #003366, #00152b);
            --bg-bofa: linear-gradient(145deg, #660000, #2b0000);
            --bg-citi: linear-gradient(145deg, #003b6f, #001a33);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Usamos min-height para asegurar que cubra la pantalla pero permita scroll si es necesario */
            min-height: 100vh; 
            padding: 15px; /* Padding reducido */
            background-image: radial-gradient(circle at 50% 0%, #222222 0%, #000000 90%);
        }

        .container {
            width: 100%;
            max-width: 400px; /* Un poco más estrecho para verse mejor en móvil */
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio controlado entre elementos */
        }

        /* HEADER COMPACTO */
        header { text-align: center; margin-bottom: 5px; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.2rem; /* Tamaño ajustado */
            font-weight: 700;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 4px 15px rgba(191, 149, 63, 0.25);
            position: relative;
            display: inline-block;
        }
        
        /* Líneas decorativas ajustadas */
        h1::before, h1::after {
            content: ''; display: block; width: 20px; height: 1px;
            background: var(--gold-gradient); position: absolute; top: 55%; opacity: 0.5;
        }
        h1::before { left: -30px; }
        h1::after { right: -30px; }

        p.subtitle {
            color: var(--text-muted); font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 5px;
        }

        /* TARJETA VISUAL COMPACTA */
        .credit-card {
            background: var(--bg-default);
            border-radius: 16px;
            padding: 20px 25px; /* Menos padding interno */
            aspect-ratio: 1.58/1;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Clases de Bancos */
        .credit-card.bank-banorte { background: var(--bg-banorte); }
        .credit-card.bank-bbva { background: var(--bg-bbva); }
        .credit-card.bank-santander { background: var(--bg-santander); }
        .credit-card.bank-chase { background: var(--bg-chase); }
        .credit-card.bank-bofa { background: var(--bg-bofa); }
        .credit-card.bank-citi { background: var(--bg-citi); }

        .card-top { height: 30px; display: flex; align-items: flex-start; }

        .bank-logo {
            height: 24px; width: auto; object-fit: contain;
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            opacity: 0; transform: translateY(-10px); transition: all 0.5s ease;
        }
        .bank-logo.visible { opacity: 1; transform: translateY(0); }

        /* Número */
        .card-number {
            font-family: 'Courier Prime', monospace;
            font-size: clamp(1.3rem, 5vw, 1.6rem);
            letter-spacing: 2px; color: #ffffff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            text-align: center; width: 100%;
            margin-right: -2px; /* Corrección de centrado */
            margin-top: 5px; z-index: 2; white-space: nowrap; font-weight: 700;
        }

        /* Bottom: Detalles Ajustados */
        .card-bottom { display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; }
        .card-details { display: flex; gap: 30px; }
        
        .detail-box label {
            /* Regresamos a la fuente legible y pequeña */
            font-family: 'Montserrat', sans-serif;
            display: block; font-size: 0.5rem; 
            color: rgba(255,255,255,0.6);
            text-transform: uppercase; margin-bottom: 2px; letter-spacing: 1.5px;
        }
        
        /* Estilos específicos para cada dato */
        .user-name {
            /* Solo el nombre en cursiva elegante */
            font-family: 'Pinyon Script', cursive;
            font-size: 1.6rem; 
            color: #fff; text-transform: none; line-height: 1;
        }
        
        .expiry-date {
            /* La fecha en fuente técnica legible */
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem; color: #fff; letter-spacing: 1px;
            font-weight: 700; padding-bottom: 3px;
        }

        /* FORMULARIO COMPACTO */
        .form-container {
            background: rgba(20, 20, 20, 0.7);
            padding: 25px 20px; /* Menos padding */
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .input-group { margin-bottom: 20px; } /* Menos espacio entre inputs */
        
        .input-label {
            display: block; color: #cccccc;
            font-size: 0.65rem; margin-bottom: 8px;
            letter-spacing: 1.5px; text-transform: uppercase; font-weight: 600;
        }

        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15); padding: 8px 0;
            color: #fff; font-family: 'Montserrat', sans-serif;
            font-size: 1rem; letter-spacing: 1.5px; transition: all 0.3s ease;
        }
        input:focus { outline: none; border-bottom: 1px solid var(--gold-color); }
        input::placeholder { color: rgba(255, 255, 255, 0.2); }

        /* BOTÓN COMPACTO */
        .btn-add {
            width: 100%; padding: 15px; /* Botón un poco más delgado */
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid var(--gold-color);
            border-radius: 10px;
            color: #000000;
            font-weight: 700; font-size: 0.85rem;
            letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; transition: all 0.4s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1), inset 0 0 8px rgba(212, 175, 55, 0.2);
        }
        .btn-add:hover {
            background: var(--gold-gradient); border-color: transparent;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); transform: translateY(-2px);
        }
        .btn-add:active { transform: translateY(0); }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.4s; z-index: 999;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: #111; border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px 30px; border-radius: 16px; text-align: center;
            box-shadow: 0 20px 70px rgba(0,0,0,0.9); transform: scale(0.95); transition: 0.4s;
            max-width: 320px; width: 90%;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .status-icon { font-size: 3.5rem; margin-bottom: 15px; display: block; }
        .btn-close {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 25px; border-radius: 50px; margin-top: 20px; cursor: pointer; transition: 0.3s;
        }
        .btn-close:hover { border-color: var(--gold-color); color: var(--gold-color); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VALIDATOR PRO</h1>
            <p class="subtitle">Luxury System</p>
        </header>

        <div class="credit-card" id="cardVisual">
            <div class="card-top">
                <img src="" alt="" class="bank-logo" id="bankLogo">
            </div>
            
            <div class="card-number" id="displayNumber">#### #### #### ####</div>
            
            <div class="card-bottom">
                <div class="card-details">
                    <div class="detail-box">
                        <label>Titular</label>
                        <div class="user-name">Usuario</div>
                    </div>
                    <div class="detail-box">
                        <label>Vence</label>
                        <div id="displayExpiry" class="expiry-date">MM/AA</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label class="input-label">Número de Tarjeta</label>
                <input type="text" id="inputNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" autocomplete="cc-number">
            </div>

            <div class="input-group">
                <label class="input-label">Vencimiento (MM/AA)</label>
                <input type="text" id="inputExpiry" placeholder="MM/AA" maxlength="5" inputmode="numeric" autocomplete="cc-exp">
            </div>

            <button class="btn-add" id="btnValidate">Agregar Tarjeta</button>
        </div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <div class="status-icon" id="modalIcon"></div>
            <h3 style="color: var(--gold-color); font-family: 'Cinzel Decorative'; margin-bottom: 10px;" id="modalTitle"></h3>
            <p style="color: #aaa; font-size: 0.85rem;" id="modalMsg"></p>
            <button class="btn-close" id="btnClose">Cerrar</button>
        </div>
    </div>

    <script>
        // LOGOS BANCOS
        const bankLogos = {
            banorte: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Banorte_logo.svg/1024px-Banorte_logo.svg.png', 
            bbva: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/BBVA_2019.svg/1024px-BBVA_2019.svg.png',
            santander: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Banco_Santander_Logotipo.svg/1024px-Banco_Santander_Logotipo.svg.png',
            chase: 'https://upload.wikimedia.org/wikipedia/commons/d/d6/Chase_logo_2007.svg',
            bofa: 'https://upload.wikimedia.org/wikipedia/commons/2/20/Bank_of_America_logo.svg',
            citi: 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Citi.svg'
        };

        // BASE DE DATOS BIN
        const binDatabase = {
            '491566': 'banorte', '525678': 'banorte',
            '415231': 'bbva',    '557907': 'bbva',
            '491658': 'santander',
            '414720': 'chase',   '426684': 'chase',
            '482859': 'bofa',
            '549099': 'citi',    '414709': 'citi'
        };

        const inputNumber = document.getElementById('inputNumber');
        const inputExpiry = document.getElementById('inputExpiry');
        const cardVisual = document.getElementById('cardVisual');
        const bankLogoImg = document.getElementById('bankLogo');
        const resultModal = document.getElementById('resultModal');

        // UI UPDATE
        function updateCardUI(numberRaw) {
            const bin = numberRaw.substring(0, 6);
            const detectedBank = binDatabase[bin];

            cardVisual.className = 'credit-card'; 
            bankLogoImg.classList.remove('visible');
            setTimeout(() => { if(!bankLogoImg.classList.contains('visible')) bankLogoImg.src = ''; }, 200);

            if (detectedBank) {
                cardVisual.classList.add(`bank-${detectedBank}`);
                bankLogoImg.src = bankLogos[detectedBank];
                void bankLogoImg.offsetWidth;
                bankLogoImg.classList.add('visible');
            }
            
            let formattedNum = numberRaw.match(/.{1,4}/g)?.join(' ') || numberRaw;
            document.getElementById('displayNumber').innerText = formattedNum || '#### #### #### ####';
            document.getElementById('displayExpiry').innerText = inputExpiry.value || 'MM/AA';
        }

        // LUHN CHECK
        function luhnCheck(val) {
            let sum = 0, shouldDouble = false;
            for (let i = val.length - 1; i >= 0; i--) {
                let digit = parseInt(val.charAt(i));
                if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
                sum += digit; shouldDouble = !shouldDouble;
            }
            return (sum % 10) === 0;
        }

        // EXPIRY CHECK
        function validateExpiry(dateString) {
            if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
            const [month, yearStr] = dateString.split('/').map(Number);
            const year = 2000 + yearStr; const now = new Date();
            if (month < 1 || month > 12) return false;
            if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
            return true;
        }

        // LISTENERS
        inputNumber.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
            updateCardUI(val);
        });

        inputExpiry.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
            else e.target.value = val;
            updateCardUI(inputNumber.value.replace(/\s/g,''));
        });

        document.getElementById('btnValidate').addEventListener('click', () => {
            const numRaw = inputNumber.value.replace(/\s/g, '');
            const expRaw = inputExpiry.value;
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMsg = document.getElementById('modalMsg');

            let isValid = true; 
            let title = "TARJETA ACEPTADA";
            let msg = "Validada correctamente.";

            if (numRaw.length < 13 || !luhnCheck(numRaw)) {
                isValid = false; title = "NO VÁLIDA"; msg = "Error en número de tarjeta.";
            } else if (!validateExpiry(expRaw)) {
                isValid = false; title = "NO VÁLIDA"; msg = "Fecha incorrecta.";
            }

            modalIcon.innerText = isValid ? '✨' : '⚠️';
            modalTitle.innerText = title;
            modalTitle.style.color = isValid ? 'var(--gold-color)' : '#ef4444';
            modalMsg.innerText = msg;
            resultModal.classList.add('active');
        });

        document.getElementById('btnClose').addEventListener('click', () => resultModal.classList.remove('active'));
    </script>
</body>
</html>
