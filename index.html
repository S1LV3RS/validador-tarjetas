<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validator Pro | Neon Style</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #020205;
            --card-surface: #0a0a12;
            --text-main: #ffffff;
            --text-muted: #888;
            
            /* COLORES NEÓN VIBRANTES */
            --neon-cyan: #00ffd2;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            
            /* Sombras y brillos */
            --glow-cyan: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            --glow-pink: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            --glow-mix: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-purple);
            
            --border-color: rgba(0, 255, 210, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
            padding: 40px 20px;
            /* Fondo de rejilla cyberpunk sutil */
            background-image: 
                linear-gradient(rgba(0, 255, 210, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 210, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        /* HEADER TIPO NEÓN (Referencia 1) */
        .header-title { text-align: center; }
        
        .header-title h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-bottom: 5px;
            /* Efecto de texto de neón */
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-purple),
                0 0 80px var(--neon-purple);
        }
        
        /* Eliminé las clases separadas para unificar el brillo */
        .title-cyan, .title-purple { color: inherit; }

        .subtitle {
            color: var(--neon-cyan);
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-cyan);
            opacity: 0.8;
        }

        /* TARJETA VIRTUAL NEÓN (Arreglada) */
        .virtual-card {
            width: 100%;
            aspect-ratio: 1.58/1;
            background: linear-gradient(145deg, #1a1a25, #050508);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            /* Borde y brillo neón */
            border: 2px solid var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(0, 255, 210, 0.2),
                inset 0 0 20px rgba(0, 255, 210, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        /* Reflejo sutil en la tarjeta */
        .virtual-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(30deg); pointer-events: none;
        }

        /* ARREGLO DE ALINEACIÓN SUPERIOR */
        .card-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; /* Centra verticalmente el chip y el logo */
            height: 40px; 
        }

        .chip {
            width: 45px; height: 32px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            border: 1px solid #ffe14f;
        }
        .chip::after {
            content: ''; position: absolute; inset: 0;
            border: 1px solid rgba(0,0,0,0.3); border-radius: 6px;
            background-image: repeating-linear-gradient(transparent, transparent 8px, rgba(0,0,0,0.4) 8px, rgba(0,0,0,0.4) 9px);
        }

        .card-brand-logo { height: 32px; width: auto; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }

        /* ARREGLO DE NÚMEROS LINEALES */
        .card-number-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.3rem, 5vw, 1.7rem);
            letter-spacing: 2px;
            
            /* Asegura centrado perfecto */
            display: flex; justify-content: center; width: 100%;
            
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 210, 0.8);
            margin-top: 15px; font-weight: 700;
        }

        .card-details { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .detail-group label {
            display: block; font-size: 0.65rem; text-transform: uppercase;
            color: var(--neon-cyan); margin-bottom: 4px; letter-spacing: 1px; opacity: 0.8;
        }
        .detail-group div {
            font-family: 'Inter', sans-serif; font-weight: 600;
            font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* FORMULARIO */
        .input-terminal {
            background: var(--card-surface);
            padding: 30px 25px;
            border-radius: 20px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        /* Luz ambiental en el formulario */
        .input-terminal::after {
             content: ''; position: absolute; bottom: -50px; right: -50px; width: 100px; height: 100px;
             background: var(--neon-purple); filter: blur(80px); opacity: 0.2; pointer-events: none;
        }

        .input-group { margin-bottom: 25px; }
        
        .input-label {
            display: block; font-family: 'Inter', sans-serif; font-weight: 700;
            font-size: 0.75rem; color: var(--neon-cyan); margin-bottom: 10px;
            letter-spacing: 1px; text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-cyan);
        }
        
        .input-field {
            width: 100%; padding: 16px;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--border-color); /* Borde más visible */
            border-radius: 8px; /* Menos redondeado */
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace; font-size: 1.1rem;
            outline: none; transition: 0.3s;
        }
        
        .input-field:focus { 
            border-color: var(--neon-pink); 
            box-shadow: 0 0 20px var(--neon-pink);
            background: rgba(0,0,0,0.8);
        }
        .input-field::placeholder { color: rgba(255,255,255,0.2); }

        /* BOTÓN RECTANGULAR NEÓN (Referencia 2) */
        .btn-validate {
            width: 100%; padding: 18px; 
            background: transparent; /* Fondo transparente para el efecto neón */
            color: var(--neon-cyan);
            font-size: 1.1rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; margin-top: 10px;
            
            /* Estilo rectangular neón */
            border: 3px solid var(--neon-cyan);
            border-radius: 4px; /* Esquinas casi rectas */
            box-shadow: 
                0 0 10px var(--neon-cyan),
                inset 0 0 10px var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }

        /* Efecto hover intenso */
        .btn-validate:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 
                0 0 30px var(--neon-cyan),
                0 0 60px var(--neon-cyan);
            text-shadow: none;
        }
        .btn-validate:active { transform: scale(0.98); }


        /* MODAL (Estilo Neón) */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 9999;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #0a0a12; padding: 40px 30px; border-radius: 16px;
            text-align: center; width: 100%; max-width: 340px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0, 255, 210, 0.3);
            transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .status-icon { font-size: 4rem; margin-bottom: 20px; display: block; text-shadow: 0 0 20px currentColor; }
        
        /* Títulos del modal con neón */
        #modalTitle.valid { color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
        #modalTitle.invalid { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }

        .btn-close {
            margin-top: 25px; background: transparent;
            color: var(--neon-cyan); border: 2px solid var(--neon-cyan); padding: 12px 35px; 
            border-radius: 4px; font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        .btn-close:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 30px var(--neon-cyan); }
        
        .hidden { display: none; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-title">
        <h1>VALIDATOR PRO</h1>
        <p class="subtitle">CYBERPUNK SYSTEM V2.0</p>
    </div>

    <div class="virtual-card">
        <div class="card-top">
            <div class="chip"></div>
            <img src="" class="card-brand-logo hidden" id="cardBrandLogo">
            <span id="cardBrandText" style="font-weight: 600; font-size: 1.2rem; text-shadow: 0 0 10px #fff;"></span>
        </div>
        
        <div class="card-number-display" id="displayNumber">#### #### #### ####</div>
        
        <div class="card-details">
            <div class="detail-group">
                <label>TITULAR</label>
                <div id="displayName">USUARIO</div>
            </div>
            <div class="detail-group">
                <label>VENCE</label>
                <div id="displayExpiry">MM/AA</div>
            </div>
        </div>
    </div>

    <div class="input-terminal">
        <form id="paymentForm" autocomplete="on" onsubmit="return false;">
            <div class="input-group">
                <label class="input-label">NÚMERO DE TARJETA</label>
                <input type="text" id="inputNumber" class="input-field" 
                       placeholder="0000 0000 0000 0000" 
                       maxlength="19" 
                       name="cc-number" 
                       autocomplete="cc-number" 
                       inputmode="numeric">
            </div>

            <div class="input-group">
                <label class="input-label">FECHA (MM/AA)</label>
                <input type="text" id="inputExpiry" class="input-field" 
                       placeholder="MM/AA" 
                       maxlength="5" 
                       name="cc-exp" 
                       autocomplete="cc-exp" 
                       inputmode="numeric">
            </div>

            <button class="btn-validate" id="btnValidate">VALIDAR TARJETA</button>
        </form>
    </div>
</div>

<div class="modal-overlay" id="resultModal">
    <div class="modal-content">
        <div class="status-icon" id="modalIcon"></div>
        <h2 style="margin-bottom: 10px; font-family: 'JetBrains Mono'; letter-spacing: 2px;" id="modalTitle"></h2>
        <p style="color: #bbb; font-size: 0.9rem; line-height: 1.5;" id="modalMsg"></p>
        <button class="btn-close" id="btnCloseModal">CERRAR</button>
    </div>
</div>

<script>
    const randomNames = ["DIEGO SANTOS", "MARIA GARCIA", "JUAN PEREZ", "ANA LOPEZ", "CARLOS RUIZ", "ALEX MORGAN", "DAVID SMITH"];
    const brandLogos = {
        visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
        mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
        amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
        discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
    };

    const inputNumber = document.getElementById('inputNumber');
    const inputExpiry = document.getElementById('inputExpiry');
    const resultModal = document.getElementById('resultModal');
    const modalTitle = document.getElementById('modalTitle');

    window.onload = () => {
        document.getElementById('displayName').textContent = randomNames[Math.floor(Math.random() * randomNames.length)];
    };

    function updateCardUI(numberRaw) {
        let brand = null;
        if (/^4/.test(numberRaw)) brand = 'visa';
        else if (/^5[1-5]/.test(numberRaw)) brand = 'mastercard';
        else if (/^3[47]/.test(numberRaw)) brand = 'amex';
        else if (/^6(?:011|5)/.test(numberRaw)) brand = 'discover';

        const logo = document.getElementById('cardBrandLogo');
        const text = document.getElementById('cardBrandText');
        
        if (brand) { logo.src = brandLogos[brand]; logo.classList.remove('hidden'); text.textContent = ''; }
        else { logo.classList.add('hidden'); text.textContent = ''; }
        
        document.getElementById('displayNumber').textContent = inputNumber.value || '#### #### #### ####';
        document.getElementById('displayExpiry').textContent = inputExpiry.value || 'MM/AA';
    }

    function luhnCheck(val) {
        let sum = 0, shouldDouble = false;
        for (let i = val.length - 1; i >= 0; i--) {
            let digit = parseInt(val.charAt(i));
            if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
            sum += digit; shouldDouble = !shouldDouble;
        }
        return (sum % 10) === 0;
    }

    function validateExpiry(dateString) {
        if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
        const [month, yearStr] = dateString.split('/').map(Number);
        const year = 2000 + yearStr;
        const now = new Date();
        if (month < 1 || month > 12) return false;
        if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
        return true;
    }

    inputNumber.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
        updateCardUI(val);
    });

    inputExpiry.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
        else e.target.value = val;
        updateCardUI(inputNumber.value.replace(/\s/g,''));
    });

    document.getElementById('btnValidate').addEventListener('click', () => {
        const numRaw = inputNumber.value.replace(/\s/g, '');
        const expRaw = inputExpiry.value;
        const modalIcon = document.getElementById('modalIcon');
        const modalMsg = document.getElementById('modalMsg');

        let isValid = true;
        let msg = "Tarjeta verificada correctamente.";

        if (numRaw.length < 13 || !luhnCheck(numRaw)) {
            isValid = false; msg = "El número de tarjeta es incorrecto (Fallo Luhn).";
        } else if (!validateExpiry(expRaw)) {
            isValid = false; msg = "La fecha de vencimiento no es válida.";
        }

        modalIcon.textContent = isValid ? '✨' : '⚠️';
        modalTitle.textContent = isValid ? 'VÁLIDA' : 'INVÁLIDA';
        
        // Aplica clase para color neón en el modal
        modalTitle.className = isValid ? 'valid' : 'invalid';
        
        modalMsg.textContent = msg;
        resultModal.classList.add('active');
    });

    document.getElementById('btnCloseModal').addEventListener('click', () => resultModal.classList.remove('active'));
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.classList.remove('active'); });
</script>
</body>
</html>
