<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validador Web</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --card-bg: #13131a;
            --text-primary: #ffffff;
            --text-secondary: #8a8a9b;
            --accent-blue: #00f2ff;
            --accent-purple: #7b2cbf;
            --success: #00ff88;
            --error: #ff0055;
            --gradient-btn: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --card-gradient: linear-gradient(135deg, #1a1a24, #2a2a35);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at top right, rgba(0, 242, 255, 0.08), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(123, 44, 191, 0.08), transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .header-title h1 {
            text-align: center;
            font-weight: 800;
            font-size: 1.8rem;
            background: var(--gradient-btn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* TARJETA VIRTUAL */
        .virtual-card {
            width: 100%;
            aspect-ratio: 1.58/1;
            background: var(--card-gradient);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; }

        .chip {
            width: 45px; height: 32px;
            background: linear-gradient(135deg, #d4af37, #a3842c);
            border-radius: 6px;
            position: relative;
        }
        .chip::after {
            content: ''; position: absolute; inset: 0;
            border: 1px solid rgba(0,0,0,0.2); border-radius: 6px;
            background-image: repeating-linear-gradient(transparent, transparent 8px, rgba(0,0,0,0.1) 8px, rgba(0,0,0,0.1) 9px);
        }

        .card-brand-logo { height: 35px; width: auto; object-fit: contain; }

        .card-number-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin: 10px 0;
        }

        .card-details { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .detail-group label {
            display: block; font-size: 0.6rem; text-transform: uppercase;
            color: var(--text-secondary); margin-bottom: 2px; letter-spacing: 1px;
        }
        .detail-group div {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem; text-transform: uppercase;
        }

        /* FORMULARIO */
        .input-terminal {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .terminal-header { display: flex; align-items: center; margin-bottom: 20px; }
        .terminal-dots { display: flex; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.red { background: #ff5f56; } .dot.yellow { background: #ffbd2e; } .dot.green { background: #27c93f; }
        
        .input-group { margin-bottom: 20px; }
        
        .input-label {
            display: block; font-family: 'JetBrains Mono', monospace;
            color: var(--accent-blue); margin-bottom: 8px; font-size: 0.85rem;
        }
        
        .input-field {
            width: 100%; padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            outline: none; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--accent-blue); }

        .btn-validate {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: var(--gradient-btn); color: white;
            font-size: 1rem; font-weight: 700; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }
        .btn-validate:active { transform: scale(0.98); }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #181820; padding: 30px; border-radius: 24px;
            text-align: center; width: 100%; max-width: 340px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .status-icon { font-size: 4rem; margin-bottom: 15px; display: block; }
        .btn-close {
            margin-top: 20px; background: rgba(255,255,255,0.1);
            color: white; border: none; padding: 12px 30px; border-radius: 50px;
            font-weight: 600; cursor: pointer;
        }
        .hidden { display: none; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-title"><h1>VALIDATOR PRO</h1></div>

    <div class="virtual-card">
        <div class="card-top">
            <div class="chip"></div>
            <img src="" class="card-brand-logo hidden" id="cardBrandLogo">
            <span id="cardBrandText" style="font-weight: 600; font-size: 1.2rem;"></span>
        </div>
        <div class="card-number-display" id="displayNumber">#### #### #### ####</div>
        <div class="card-details">
            <div class="detail-group"><label>TITULAR</label><div id="displayName">CARGANDO...</div></div>
            <div class="detail-group"><label>VENCE</label><div id="displayExpiry">MM/AA</div></div>
        </div>
    </div>

    <div class="input-terminal">
        <div class="terminal-header"><div class="terminal-dots"><span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span></div></div>
        
        <form id="paymentForm" autocomplete="on" onsubmit="return false;">
            <div class="input-group">
                <label class="input-label">NÚMERO DE TARJETA</label>
                <input type="text" id="inputNumber" class="input-field" placeholder="0000 0000 0000 0000" maxlength="19" name="cc-number" autocomplete="cc-number" inputmode="numeric">
            </div>

            <div class="input-group">
                <label class="input-label">FECHA DE VENCIMIENTO</label>
                <input type="text" id="inputExpiry" class="input-field" placeholder="MM/AA" maxlength="5" name="cc-exp" autocomplete="cc-exp" inputmode="numeric">
            </div>

            <button class="btn-validate" id="btnValidate">VALIDAR AHORA</button>
        </form>
    </div>
</div>

<div class="modal-overlay" id="resultModal">
    <div class="modal-content">
        <div class="status-icon" id="modalIcon"></div>
        <h2 style="margin-bottom: 10px;" id="modalTitle"></h2>
        <p style="color: #888; font-size: 0.9rem;" id="modalMsg"></p>
        <button class="btn-close" id="btnCloseModal">Cerrar</button>
    </div>
</div>

<script>
    const randomNames = ["DIEGO SANTOS", "MARIA GARCIA", "JUAN PEREZ", "ANA LOPEZ", "CARLOS RUIZ", "ALEX MORGAN", "DAVID SMITH"];
    const brandLogos = {
        visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
        mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
        amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
        discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
    };

    const inputNumber = document.getElementById('inputNumber');
    const inputExpiry = document.getElementById('inputExpiry');
    const resultModal = document.getElementById('resultModal');

    window.onload = () => {
        document.getElementById('displayName').textContent = randomNames[Math.floor(Math.random() * randomNames.length)];
    };

    function updateCardUI(numberRaw) {
        let brand = null;
        if (/^4/.test(numberRaw)) brand = 'visa';
        else if (/^5[1-5]/.test(numberRaw)) brand = 'mastercard';
        else if (/^3[47]/.test(numberRaw)) brand = 'amex';
        else if (/^6(?:011|5)/.test(numberRaw)) brand = 'discover';

        const logo = document.getElementById('cardBrandLogo');
        const text = document.getElementById('cardBrandText');
        
        if (brand) { logo.src = brandLogos[brand]; logo.classList.remove('hidden'); text.textContent = ''; }
        else { logo.classList.add('hidden'); text.textContent = ''; }
        
        document.getElementById('displayNumber').textContent = inputNumber.value || '#### #### #### ####';
        document.getElementById('displayExpiry').textContent = inputExpiry.value || 'MM/AA';
    }

    function luhnCheck(val) {
        let sum = 0, shouldDouble = false;
        for (let i = val.length - 1; i >= 0; i--) {
            let digit = parseInt(val.charAt(i));
            if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
            sum += digit; shouldDouble = !shouldDouble;
        }
        return (sum % 10) === 0;
    }

    function validateExpiry(dateString) {
        if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
        const [month, yearStr] = dateString.split('/').map(Number);
        const year = 2000 + yearStr;
        const now = new Date();
        if (month < 1 || month > 12) return false;
        if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
        return true;
    }

    inputNumber.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
        updateCardUI(val);
    });

    inputExpiry.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
        else e.target.value = val;
        updateCardUI(inputNumber.value.replace(/\s/g,''));
    });

    document.getElementById('btnValidate').addEventListener('click', () => {
        const numRaw = inputNumber.value.replace(/\s/g, '');
        const expRaw = inputExpiry.value;
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMsg = document.getElementById('modalMsg');

        let isValid = true;
        let msg = "Tarjeta verificada correctamente.";

        if (numRaw.length < 13 || !luhnCheck(numRaw)) {
            isValid = false; msg = "El número de tarjeta es incorrecto (Fallo Luhn).";
        } else if (!validateExpiry(expRaw)) {
            isValid = false; msg = "La fecha de vencimiento no es válida.";
        }

        modalIcon.textContent = isValid ? '✅' : '❌';
        modalTitle.textContent = isValid ? 'VÁLIDA' : 'INVÁLIDA';
        modalTitle.style.color = isValid ? '#00ff88' : '#ff0055';
        modalMsg.textContent = msg;
        resultModal.classList.add('active');
    });

    document.getElementById('btnCloseModal').addEventListener('click', () => resultModal.classList.remove('active'));
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.classList.remove('active'); });
</script>
</body>
</html>
