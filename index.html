<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validator Pro | Cyberpunk Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050508;
            --card-surface: #121218;
            --text-main: #ffffff;
            --text-muted: #6b7280;
            
            /* Colores de la imagen de referencia */
            --neon-cyan: #00f0ff;
            --neon-purple: #bd00ff;
            --gradient-main: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            --gradient-button: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Permite scroll y centra si hay espacio */
            min-height: 100vh; 
            padding: 40px 20px;
            /* Fondo sutil tipo nebulosa oscura */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(189, 0, 255, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 35px; /* Espacio limpio entre elementos */
        }

        /* HEADER ESTILO IMAGEN */
        .header-title { text-align: center; }
        
        .header-title h1 {
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        /* Efecto de dos colores en el título */
        .title-cyan { color: var(--neon-cyan); text-shadow: 0 0 20px rgba(0, 240, 255, 0.3); }
        .title-purple { 
            background: linear-gradient(to right, #bd00ff, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* TARJETA VIRTUAL (Diseño Dark Clean) */
        .virtual-card {
            width: 100%;
            aspect-ratio: 1.58/1;
            background: linear-gradient(145deg, #1a1a20, #0a0a0f);
            border-radius: 18px;
            padding: 25px;
            position: relative;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; height: 40px; }

        .chip {
            width: 45px; height: 32px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .chip::after {
            content: ''; position: absolute; inset: 0;
            border: 1px solid rgba(0,0,0,0.2); border-radius: 6px;
            background-image: repeating-linear-gradient(transparent, transparent 8px, rgba(0,0,0,0.2) 8px, rgba(0,0,0,0.2) 9px);
        }

        .card-brand-logo { height: 30px; width: auto; object-fit: contain; }

        .card-number-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.3rem, 5vw, 1.6rem);
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-top: 10px;
        }

        .card-details { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .detail-group label {
            display: block; font-size: 0.6rem; text-transform: uppercase;
            color: rgba(255,255,255,0.5); margin-bottom: 4px; letter-spacing: 1px;
        }
        .detail-group div {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem; text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FORMULARIO TIPO APP */
        .input-terminal {
            background: var(--card-surface);
            padding: 30px 25px;
            border-radius: 24px;
            width: 100%;
            /* Sombra suave difusa */
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
            border: 1px solid var(--border-color);
        }

        .input-group { margin-bottom: 25px; }
        
        .input-label {
            display: block; font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--neon-cyan); /* Color cian para etiquetas */
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .input-field {
            width: 100%; padding: 16px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            outline: none; transition: 0.3s;
        }
        
        /* Efecto Focus Neon */
        .input-field:focus { 
            border-color: var(--neon-cyan); 
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
            background: rgba(0, 240, 255, 0.02);
        }
        .input-field::placeholder { color: rgba(255,255,255,0.15); }

        /* BOTÓN GRADIENTE */
        .btn-validate {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            background: var(--gradient-button); 
            color: white;
            font-size: 1rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(189, 0, 255, 0.25);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-validate:active { transform: scale(0.97); }
        .btn-validate:hover { box-shadow: 0 15px 40px rgba(0, 240, 255, 0.3); }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 9999;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #181820; padding: 40px 30px; border-radius: 24px;
            text-align: center; width: 100%; max-width: 340px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .status-icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        .btn-close {
            margin-top: 25px; background: transparent;
            color: #888; border: 1px solid #333; padding: 12px 35px; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-close:hover { border-color: var(--neon-cyan); color: var(--text-main); }
        
        .hidden { display: none; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-title">
        <h1><span class="title-cyan">VALIDATOR</span> <span class="title-purple">PRO</span></h1>
        <p class="subtitle">LUHN ALGORITHM & BANK ID</p>
    </div>

    <div class="virtual-card">
        <div class="card-top">
            <div class="chip"></div>
            <img src="" class="card-brand-logo hidden" id="cardBrandLogo">
            <span id="cardBrandText" style="font-weight: 600; font-size: 1.2rem;"></span>
        </div>
        
        <div class="card-number-display" id="displayNumber">#### #### #### ####</div>
        
        <div class="card-details">
            <div class="detail-group">
                <label>TITULAR</label>
                <div id="displayName">USUARIO</div>
            </div>
            <div class="detail-group">
                <label>VENCE</label>
                <div id="displayExpiry">MM/AA</div>
            </div>
        </div>
    </div>

    <div class="input-terminal">
        <form id="paymentForm" autocomplete="on" onsubmit="return false;">
            <div class="input-group">
                <label class="input-label">NÚMERO DE TARJETA</label>
                <input type="text" id="inputNumber" class="input-field" 
                       placeholder="0000 0000 0000 0000" 
                       maxlength="19" 
                       name="cc-number" 
                       autocomplete="cc-number" 
                       inputmode="numeric">
            </div>

            <div class="input-group">
                <label class="input-label">FECHA (MM/AA)</label>
                <input type="text" id="inputExpiry" class="input-field" 
                       placeholder="MM/AA" 
                       maxlength="5" 
                       name="cc-exp" 
                       autocomplete="cc-exp" 
                       inputmode="numeric">
            </div>

            <button class="btn-validate" id="btnValidate">VALIDAR TARJETA</button>
        </form>
    </div>
</div>

<div class="modal-overlay" id="resultModal">
    <div class="modal-content">
        <div class="status-icon" id="modalIcon"></div>
        <h2 style="margin-bottom: 10px; font-family: 'JetBrains Mono';" id="modalTitle"></h2>
        <p style="color: #999; font-size: 0.9rem; line-height: 1.5;" id="modalMsg"></p>
        <button class="btn-close" id="btnCloseModal">Cerrar</button>
    </div>
</div>

<script>
    const randomNames = ["DIEGO SANTOS", "MARIA GARCIA", "JUAN PEREZ", "ANA LOPEZ", "CARLOS RUIZ", "ALEX MORGAN", "DAVID SMITH"];
    const brandLogos = {
        visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
        mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
        amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
        discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
    };

    const inputNumber = document.getElementById('inputNumber');
    const inputExpiry = document.getElementById('inputExpiry');
    const resultModal = document.getElementById('resultModal');

    window.onload = () => {
        document.getElementById('displayName').textContent = randomNames[Math.floor(Math.random() * randomNames.length)];
    };

    function updateCardUI(numberRaw) {
        let brand = null;
        if (/^4/.test(numberRaw)) brand = 'visa';
        else if (/^5[1-5]/.test(numberRaw)) brand = 'mastercard';
        else if (/^3[47]/.test(numberRaw)) brand = 'amex';
        else if (/^6(?:011|5)/.test(numberRaw)) brand = 'discover';

        const logo = document.getElementById('cardBrandLogo');
        const text = document.getElementById('cardBrandText');
        
        if (brand) { logo.src = brandLogos[brand]; logo.classList.remove('hidden'); text.textContent = ''; }
        else { logo.classList.add('hidden'); text.textContent = ''; }
        
        document.getElementById('displayNumber').textContent = inputNumber.value || '#### #### #### ####';
        document.getElementById('displayExpiry').textContent = inputExpiry.value || 'MM/AA';
    }

    function luhnCheck(val) {
        let sum = 0, shouldDouble = false;
        for (let i = val.length - 1; i >= 0; i--) {
            let digit = parseInt(val.charAt(i));
            if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
            sum += digit; shouldDouble = !shouldDouble;
        }
        return (sum % 10) === 0;
    }

    function validateExpiry(dateString) {
        if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
        const [month, yearStr] = dateString.split('/').map(Number);
        const year = 2000 + yearStr;
        const now = new Date();
        if (month < 1 || month > 12) return false;
        if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
        return true;
    }

    inputNumber.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
        updateCardUI(val);
    });

    inputExpiry.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
        else e.target.value = val;
        updateCardUI(inputNumber.value.replace(/\s/g,''));
    });

    document.getElementById('btnValidate').addEventListener('click', () => {
        const numRaw = inputNumber.value.replace(/\s/g, '');
        const expRaw = inputExpiry.value;
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMsg = document.getElementById('modalMsg');

        let isValid = true;
        let msg = "Tarjeta verificada correctamente.";

        if (numRaw.length < 13 || !luhnCheck(numRaw)) {
            isValid = false; msg = "El número de tarjeta es incorrecto (Fallo Luhn).";
        } else if (!validateExpiry(expRaw)) {
            isValid = false; msg = "La fecha de vencimiento no es válida.";
        }

        modalIcon.textContent = isValid ? '✨' : '⚠️';
        modalTitle.textContent = isValid ? 'VÁLIDA' : 'INVÁLIDA';
        // Colores de texto del modal ajustados al tema
        modalTitle.style.color = isValid ? 'var(--neon-cyan)' : '#ff5f56';
        modalMsg.textContent = msg;
        resultModal.classList.add('active');
    });

    document.getElementById('btnCloseModal').addEventListener('click', () => resultModal.classList.remove('active'));
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.classList.remove('active'); });
</script>
</body>
</html>
