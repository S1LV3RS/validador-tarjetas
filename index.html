<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validador Web | Clean Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Clean Dark basada en tu imagen */
            --bg-dark: #1c1c1e;
            --card-bg: #333338;
            --text-primary: #ffffff;
            --text-secondary: #8a8a9b;
            --success: #00ff88;
            --error: #ff0055;
            
            /* Botón oscuro desvanecido */
            --gradient-btn: linear-gradient(135deg, #2a2a2e, #1a1a1c);
            /* Tarjeta completamente negra/plana */
            --card-gradient: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header-title h1 {
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TARJETA VIRTUAL (Diseño Clean) */
        .virtual-card {
            width: 100%;
            aspect-ratio: 1.58/1;
            background: var(--card-gradient);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; }

        .chip {
            width: 45px; height: 32px;
            background: linear-gradient(135deg, #e0e0e0, #999999);
            border-radius: 6px;
            position: relative;
        }
        .chip::after {
            content: ''; position: absolute; inset: 0;
            border: 1px solid rgba(0,0,0,0.2); border-radius: 6px;
            background-image: repeating-linear-gradient(transparent, transparent 8px, rgba(0,0,0,0.1) 8px, rgba(0,0,0,0.1) 9px);
        }

        .card-brand-logo { 
            height: 30px; width: auto; object-fit: contain; 
            filter: brightness(0) invert(1); /* Fuerza a que sea blanco */
        }

        /* ARREGLO DE LOS NÚMEROS (1 sola línea) */
        .card-number-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.1rem, 5.5vw, 1.4rem); /* Ajuste dinámico */
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            white-space: nowrap; /* CLAVE: Obliga a estar en 1 sola línea */
            overflow: hidden;
            margin: 10px 0;
        }

        .card-details { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .detail-group label {
            display: block; font-size: 0.55rem; text-transform: uppercase;
            color: var(--text-secondary); margin-bottom: 2px; letter-spacing: 1px;
        }
        .detail-group div {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem; text-transform: uppercase;
        }

        /* FORMULARIO */
        .input-terminal {
            width: 100%;
        }

        .input-group { margin-bottom: 15px; }
        
        .input-field {
            width: 100%; padding: 18px;
            background: #48484e; /* Gris input */
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            outline: none; transition: 0.3s;
            letter-spacing: 1px;
        }
        .input-field:focus { background: #55555c; }
        .input-field::placeholder { color: rgba(255,255,255,0.2); }

        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }

        /* BOTÓN VALIDAR OSCURO */
        .btn-validate {
            width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: var(--gradient-btn); color: white;
            font-size: 1.1rem; font-weight: 600; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 5px;
        }
        .btn-validate:active { transform: scale(0.98); }

        /* BOTONES EXTRAS (Historial y Verificar) */
        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn-action {
            background: #48484e;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none; /* Para el enlace */
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.95); background: #55555c; }

        /* Etiqueta de contador en Historial */
        .badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        /* MODALES */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #2c2c30; padding: 30px; border-radius: 24px;
            text-align: center; width: 100%; max-width: 340px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .status-icon { font-size: 4rem; margin-bottom: 15px; display: block; }
        .btn-close {
            margin-top: 20px; background: #48484e;
            color: white; border: none; padding: 12px 30px; border-radius: 50px;
            font-weight: 600; cursor: pointer;
        }

        /* Historial Modal específico */
        .history-list {
            text-align: left; max-height: 200px; overflow-y: auto; margin-top: 15px;
        }
        .history-item {
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: white;
            display: flex; justify-content: space-between;
        }

        /* ARREGLO DE IMAGEN ROTA */
        .hidden { display: none !important; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-title"><h1>VALIDADOR</h1></div>

    <div class="virtual-card">
        <div class="card-top">
            <div class="chip"></div>
            <img src="" class="card-brand-logo hidden" id="cardBrandLogo" alt="Network">
        </div>
        <div class="card-number-display" id="displayNumber">#### #### #### ####</div>
        <div class="card-details">
            <div class="detail-group"><label>TITULAR</label><div id="displayName">USUARIO</div></div>
            <div class="detail-group" style="text-align:right;"><label>VENCE</label><div id="displayExpiry">MM/AA</div></div>
        </div>
    </div>

    <div class="input-terminal">
        <form id="paymentForm" autocomplete="on" onsubmit="return false;">
            <div class="input-group">
                <input type="text" id="inputNumber" class="input-field" placeholder="0000 0000 0000 0000" maxlength="19" name="cc-number" autocomplete="cc-number" inputmode="numeric">
            </div>

            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="inputExpiry" class="input-field" placeholder="MM/AA" maxlength="5" name="cc-exp" autocomplete="cc-exp" inputmode="numeric">
                </div>
                <div class="input-group" style="display: none;">
                    <input type="password" id="inputCVC" placeholder="CVC" maxlength="4" name="cc-csc" autocomplete="cc-csc">
                </div>
            </div>

            <button class="btn-validate" id="btnValidate">VALIDAR AHORA</button>
        </form>

        <div class="action-bar">
            <button type="button" class="btn-action" id="btnHistorial">
                Historial <span id="historyBadge" class="badge">0</span>
            </button>

            <a href="#" target="_blank" class="btn-action" id="btnVerificar">Verificar</a>
            
            </div>
    </div>
</div>

<div class="modal-overlay" id="resultModal">
    <div class="modal-content">
        <div class="status-icon" id="modalIcon"></div>
        <h2 style="margin-bottom: 10px;" id="modalTitle"></h2>
        <p style="color: #888; font-size: 0.9rem;" id="modalMsg"></p>
        <button class="btn-close" id="btnCloseModal">Cerrar</button>
    </div>
</div>

<div class="modal-overlay" id="historyModal">
    <div class="modal-content">
        <h2 style="margin-bottom: 10px; color: white;">Historial</h2>
        <div class="history-list" id="historyContent">
            <p style="color:#888; font-size:0.9rem; text-align:center;">No hay validaciones aún.</p>
        </div>
        <button class="btn-close" id="btnCloseHistory">Cerrar</button>
    </div>
</div>

<script>
    // ARREGLO PARA GUARDAR HISTORIAL
    let historyData = [];

    // CÓDIGO BASE FUNCIONAL INTACTO
    const brandLogos = {
        visa: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg',
        mastercard: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg',
        amex: 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg',
        discover: 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg'
    };

    const inputNumber = document.getElementById('inputNumber');
    const inputExpiry = document.getElementById('inputExpiry');
    const resultModal = document.getElementById('resultModal');

    function updateCardUI(numberRaw) {
        let brand = null;
        if (/^4/.test(numberRaw)) brand = 'visa';
        else if (/^5[1-5]/.test(numberRaw)) brand = 'mastercard';
        else if (/^3[47]/.test(numberRaw)) brand = 'amex';
        else if (/^6(?:011|5)/.test(numberRaw)) brand = 'discover';

        const logo = document.getElementById('cardBrandLogo');
        
        if (brand) { 
            logo.src = brandLogos[brand]; 
            logo.classList.remove('hidden'); 
        } else { 
            // ARREGLO IMAGEN ROTA: Asegura que se oculte
            logo.classList.add('hidden'); 
            logo.src = ""; 
        }
        
        document.getElementById('displayNumber').textContent = inputNumber.value || '#### #### #### ####';
        document.getElementById('displayExpiry').textContent = inputExpiry.value || 'MM/AA';
    }

    function luhnCheck(val) {
        let sum = 0, shouldDouble = false;
        for (let i = val.length - 1; i >= 0; i--) {
            let digit = parseInt(val.charAt(i));
            if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
            sum += digit; shouldDouble = !shouldDouble;
        }
        return (sum % 10) === 0;
    }

    function validateExpiry(dateString) {
        if (!/^\d{2}\/\d{2}$/.test(dateString)) return false;
        const [month, yearStr] = dateString.split('/').map(Number);
        const year = 2000 + yearStr;
        const now = new Date();
        if (month < 1 || month > 12) return false;
        if (year < now.getFullYear() || (year === now.getFullYear() && month < (now.getMonth() + 1))) return false;
        return true;
    }

    inputNumber.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        e.target.value = val.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
        updateCardUI(val);
    });

    inputExpiry.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 3) e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
        else e.target.value = val;
        updateCardUI(inputNumber.value.replace(/\s/g,''));
    });

    document.getElementById('btnValidate').addEventListener('click', () => {
        const numRaw = inputNumber.value.replace(/\s/g, '');
        const expRaw = inputExpiry.value;
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMsg = document.getElementById('modalMsg');

        let isValid = true;
        let msg = "Tarjeta verificada correctamente.";

        if (numRaw.length < 13 || !luhnCheck(numRaw)) {
            isValid = false; msg = "El número de tarjeta es incorrecto (Fallo Luhn).";
        } else if (!validateExpiry(expRaw)) {
            isValid = false; msg = "La fecha de vencimiento no es válida.";
        }

        modalIcon.textContent = isValid ? '✅' : '❌';
        modalTitle.textContent = isValid ? 'VÁLIDA' : 'INVÁLIDA';
        modalTitle.style.color = isValid ? '#00ff88' : '#ff0055';
        modalMsg.textContent = msg;
        
        // AGREGAR AL HISTORIAL
        if (numRaw.length > 0) {
            // Obtenemos los primeros 4 números (o los que haya si son menos de 4)
            let firstFour = numRaw.substring(0, 4);
            let entry = `<span>${firstFour}...</span> <span>${isValid ? '✅' : '❌'}</span>`;
            historyData.push(entry);
            document.getElementById('historyBadge').textContent = historyData.length;
        }

        resultModal.classList.add('active');
    });

    // CERRAR MODAL RESULTADO
    document.getElementById('btnCloseModal').addEventListener('click', () => resultModal.classList.remove('active'));
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.classList.remove('active'); });

    // LÓGICA DEL MODAL HISTORIAL
    const historyModal = document.getElementById('historyModal');
    const historyContent = document.getElementById('historyContent');
    
    document.getElementById('btnHistorial').addEventListener('click', () => {
        if (historyData.length > 0) {
            // Mostramos los datos invertidos (el más reciente arriba)
            historyContent.innerHTML = historyData.map(item => `<div class="history-item">${item}</div>`).reverse().join('');
        }
        historyModal.classList.add('active');
    });

    document.getElementById('btnCloseHistory').addEventListener('click', () => historyModal.classList.remove('active'));
    historyModal.addEventListener('click', (e) => { if(e.target === historyModal) historyModal.classList.remove('active'); });

</script>
</body>
</html>
